openapi: 3.0.0
info:
  title: Restaurant API
  description: Une API pour la gestion d'un restaurant, incluant les clients, les plats et les commandes
  version: 1.0.0
servers:
  - url: https://localhost.std22122.com
paths:
  /customers/{customerId}/orders:
    get:
      summary: Récupérer la liste des commandes d'un client
      parameters:
        - name: customerId
          in: path
          required: true
          description: Identifiant du client
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      summary: Créer une nouvelle commande pour un client
      parameters:
        - name: customerId
          in: path
          required: true
          description: Identifiant du client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreation'
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
    put:
      summary: Modifier une commande existante d'un client
      parameters:
        - name: customerId
          in: path
          required: true
          description: Identifiant du client
        - name: orderId
          in: path
          required: true
          description: Identifiant de la commande
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Commande modifiée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

